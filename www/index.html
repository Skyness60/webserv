<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Britney Groupies</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="#!" alt="" class="header__logo">
      <a href="#!" class="bls"></a>
    </div>
  </header>

<main class="main">
    <section class="welcome">
      <div class="container">
        <div class="welcome__text">
          <h4 class="welcome__subtitle">WELCOME TO OUR WEBSERV PROJECT</h4>
          <h1 class="welcome__title">Baby One More Time...</h1>
          <p class="welcome__desc">This project is Born to Make You Happy.</p>
      
          <a href="https://www.youtube.com/watch?v=C-u5WLJ9Yk4" class="btn">Go!</a>
        </div>
      </div>
    </section>

    <section class="applications">
      <div class="container">
        <div class="applications__cards-wrapper">
          <div class="applications__card">
            <img src="./images/photo7.jpg" alt="" class="applications__img">
            <div class="applications__text-wrapper">
              <h4 class="applications__title">Britney Sparkle Bot</h4>
              <p class="applications__desc">Gimme more...</p>
              <div class="applications__buttons">
                <a href="/BritneySparkleIA/chat.html" class="btn">Chat</a>
              </div>
            </div>
          </div>
          <div class="applications__card">
            <img src="./images/photo8.jpg" alt="" class="applications__img">
            <div class="applications__text-wrapper">
              <h4 class="applications__title">Britify</h4>
              <p class="applications__desc">All eyes on you...</p>
              <div class="applications__buttons">
                <a href="/Playlist/playlist.html" class="btn">Playlist</a>
              </div>
            </div>
          </div>
