## toto

server {
	server_name localhost;
	listen 2222;
	root ./www;
	error_page 404;
	index index.html;

	location / {
		root ./www;
		index index.html;
	}
	location /cgi-bin/ {
		cgi_extension .py;
		cgi_root ./tests;
	}
	
	location /Playlist/ {
		autoindex on;
		root ./www;
		methods GET POST DELETE;
	}
}

server {
	server_name localhost;
	location ~\.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
		error_page 404 /error404.html;
	}
}

server {
	listen 2282;
	server_name localhost;
	root ./www;
	location / {
		root ./www;
		index test_post.html;
	}
}